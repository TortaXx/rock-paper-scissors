<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2> Rock Paper Scissors</h2>
    </div>
    <div class="hero">
        <div class="card player">
            <h3>Player</h3>
            <h5>Score: 0</h5>
            <div class="options">
                <div class="pick player" data-pick="rock">
                    <p>Rock</p>
                    <img src="images/rock.png" alt="Img of rock">
                </div>
                <div class="pick player" data-pick="paper">
                    <p>Paper</p>
                    <img src="images/paper.png" alt="Img of paper">
                </div>
                <div class="pick player" data-pick="scissors">
                    <p>Scissors</p>
                    <img src="images/scissors.png" alt="Img of scissors">
                </div>
            </div>

        </div>
        <div class="card computer">
            <h3>Computer</h3>
            <h5>Score: 0</h5>
            <div class="options">
                <div class="pick" data-pick="rock">
                    <p>Rock</p>
                    <img src="images/rock.png" alt="Img of rock">
                </div>
                <div class="pick" data-pick="paper">
                    <p>Paper</p>
                    <img src="images/paper.png" alt="Img of paper">
                </div>
                <div class="pick" data-pick="scissors">
                    <p>Scissors</p>
                    <img src="images/scissors.png" alt="Img of scissors">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>License</p>
    </div>
</body>
</html>
